# Output format
OUTPUTTYPE="flac"

# Encoder options for FLAC
FLACOPTS='-8'  # Compression level 0-8 (8 = maximum, slower)

# Output file naming
OUTPUTFORMAT='${ARTISTFILE}/${ALBUMFILE}/${TRACKNUM} - ${TRACKFILE}'

# Use MusicBrainz for metadata
CDDBMETHOD=musicbrainz

# Eject CD when done
EJECT=y

# Number of encoder processes to run at once
MAXPROCS=4

# Action list - what abcde does in order
ACTIONS=cddb,read,encode,tag,move,clean

# Pad track numbers (01, 02, etc.)
PADTRACKS=y

# Default output directory
OUTPUTDIR="$HOME/Music"
CDPARANOIAOPTS="--never-skip=40"
