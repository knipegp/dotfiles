general {
    lock_cmd = pidof hyprlock || ~/.config/waybar/scripts/hyprlock.sh
    before_sleep_cmd = loginctl lock-session    # Lock before system sleep
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn screen on after sleep
}

# Dim screen at 14 minutes (840 seconds)
listener {
    timeout = 840
    on-timeout = brightnessctl -s set 10%       # Save current brightness, dim to 10%
    on-resume = brightnessctl -r                # Restore previous brightness
}

# Turn screen off at 15 minutes (900 seconds)
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock screen at 16 minutes (960 seconds)
listener {
    timeout = 960
    on-timeout = loginctl lock-session          # Trigger the lock_cmd
}
